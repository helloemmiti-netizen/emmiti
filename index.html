<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emmiti - Personal Blog</title>
  <meta name="description" content="A modern personal blog" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #FFD700;
      --gold-light: #FFEA00;
      --pink: #FF1493;
      --pink-light: #FF69B4;
      --blue: #00D4FF;
      --blue-light: #00FFFF;
      --bg: #050508;
      --bg-secondary: #0a0a10;
      --bg-tertiary: #0f0f18;
      --surface: #0d0d14;
      --border: #1a1a2a;
      --text: #ffffff;
      --text-secondary: #d0d0e0;
      --text-muted: #8888aa;
      --highlight: #FF1493;
      --highlight-subtle: rgba(255, 20, 147, 0.15);
      --gradient-accent: linear-gradient(135deg, #FF1493 0%, #FF00FF 50%, #00D4FF 100%);
      --gradient-primary: linear-gradient(135deg, #FFD700 0%, #FF8C00 100%);
      --radius: 12px;
      --radius-lg: 20px;
    }

    [data-theme="light"] {
      --bg: #f8f6f4;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f0eeec;
      --surface: #ffffff;
      --border: #e0ddd8;
      --text: #1a1a1f;
      --text-secondary: #4a4a54;
      --text-muted: #8a8a94;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    /* ============================================
       MAIN LAYOUT - Three Column Gallery Wall
       ============================================ */
    .gallery-layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Side Photo Galleries with Neon Doodles */
    .side-gallery {
      width: 200px;
      min-width: 200px;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: var(--bg);
    }

    /* Neon doodles overlay */
    .side-gallery::before {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      background-image:
        /* Stars */
        radial-gradient(2px 2px at 20px 30px, var(--pink), transparent),
        radial-gradient(2px 2px at 40px 70px, var(--blue), transparent),
        radial-gradient(2px 2px at 50px 160px, var(--gold), transparent),
        radial-gradient(2px 2px at 90px 40px, var(--pink), transparent),
        radial-gradient(2px 2px at 130px 80px, var(--blue), transparent),
        radial-gradient(2px 2px at 160px 120px, var(--gold), transparent),
        radial-gradient(3px 3px at 70px 200px, var(--pink), transparent),
        radial-gradient(2px 2px at 100px 300px, var(--blue), transparent),
        radial-gradient(2px 2px at 30px 400px, var(--gold), transparent),
        radial-gradient(3px 3px at 150px 350px, var(--pink), transparent),
        radial-gradient(2px 2px at 80px 500px, var(--blue), transparent),
        radial-gradient(2px 2px at 120px 600px, var(--gold), transparent),
        /* Heart doodles */
        radial-gradient(4px 4px at 60px 250px, var(--pink), transparent),
        radial-gradient(4px 4px at 140px 450px, var(--pink), transparent),
        /* Sparkles */
        radial-gradient(3px 3px at 25px 550px, var(--gold), transparent),
        radial-gradient(3px 3px at 175px 220px, var(--gold), transparent);
      animation: twinkle 3s ease-in-out infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .side-gallery::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30px;
      pointer-events: none;
      z-index: 10;
    }

    .left-gallery::after {
      right: 0;
      background: linear-gradient(to left, var(--bg), transparent);
    }

    .right-gallery::after {
      left: 0;
      background: linear-gradient(to right, var(--bg), transparent);
    }

    /* Neon line doodles */
    .neon-doodle {
      position: absolute;
      pointer-events: none;
      z-index: 6;
    }

    .left-gallery .neon-line-1 {
      top: 15%;
      left: 10px;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--pink), transparent);
      box-shadow: 0 0 10px var(--pink);
      transform: rotate(-15deg);
    }

    .left-gallery .neon-line-2 {
      top: 45%;
      right: 20px;
      width: 30px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--blue));
      box-shadow: 0 0 10px var(--blue);
      transform: rotate(20deg);
    }

    .left-gallery .neon-spiral {
      bottom: 25%;
      left: 30px;
      width: 25px;
      height: 25px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      border-right-color: transparent;
      box-shadow: 0 0 15px var(--gold);
      animation: spin 8s linear infinite;
    }

    .right-gallery .neon-line-1 {
      top: 25%;
      right: 15px;
      width: 35px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--pink));
      box-shadow: 0 0 10px var(--pink);
      transform: rotate(10deg);
    }

    .right-gallery .neon-line-2 {
      top: 60%;
      left: 10px;
      width: 45px;
      height: 2px;
      background: linear-gradient(90deg, var(--blue), transparent);
      box-shadow: 0 0 10px var(--blue);
      transform: rotate(-25deg);
    }

    .right-gallery .neon-heart {
      bottom: 35%;
      right: 40px;
      width: 20px;
      height: 18px;
      background: var(--pink);
      transform: rotate(-45deg);
      box-shadow: 0 0 20px var(--pink);
      animation: pulse 2s ease-in-out infinite;
    }

    .right-gallery .neon-heart::before,
    .right-gallery .neon-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 18px;
      background: var(--pink);
      border-radius: 50%;
    }

    .right-gallery .neon-heart::before {
      top: -9px;
      left: 0;
    }

    .right-gallery .neon-heart::after {
      left: 9px;
      top: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: rotate(-45deg) scale(1); opacity: 0.8; }
      50% { transform: rotate(-45deg) scale(1.2); opacity: 1; }
    }

    .photo-strip {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 15px;
      animation: scrollPhotos 60s linear infinite;
    }

    .left-gallery .photo-strip {
      animation: scrollPhotosDown 80s linear infinite;
    }

    .right-gallery .photo-strip {
      animation: scrollPhotosUp 80s linear infinite;
    }

    @keyframes scrollPhotosDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    @keyframes scrollPhotosUp {
      0% { transform: translateY(-50%); }
      100% { transform: translateY(0); }
    }

    .wall-photo {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: all 0.4s ease;
      cursor: pointer;
      position: relative;
    }

    .wall-photo:hover {
      transform: scale(1.05) rotate(0deg) !important;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.5), 0 0 60px rgba(0, 212, 255, 0.3);
      z-index: 100;
    }

    /* Asymmetric rotations */
    .wall-photo:nth-child(odd) { transform: rotate(-3deg); }
    .wall-photo:nth-child(even) { transform: rotate(2deg); }
    .wall-photo:nth-child(3n) { transform: rotate(-5deg); }
    .wall-photo:nth-child(4n) { transform: rotate(4deg); }
    .wall-photo:nth-child(5n) { transform: rotate(-2deg); }

    /* Center Content Area */
    .center-content {
      flex: 1;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      background: var(--bg);
      position: relative;
    }

    .center-content::-webkit-scrollbar {
      width: 8px;
    }

    .center-content::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .center-content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .center-content::-webkit-scrollbar-thumb:hover {
      background: var(--pink);
    }

    /* Header */
    header {
      background: rgba(5, 5, 8, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 2rem;
    }

    [data-theme="light"] header {
      background: rgba(255, 255, 255, 0.9);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 900px;
      margin: 0 auto;
    }

    #brand {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      text-decoration: none;
      cursor: pointer;
    }

    #logo {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: var(--gradient-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-family: 'Fraunces', serif;
      font-size: 22px;
      color: #fff;
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.5);
      animation: logoPulse 3s ease-in-out infinite;
    }

    @keyframes logoPulse {
      0%, 100% { box-shadow: 0 0 25px rgba(255, 20, 147, 0.5); }
      50% { box-shadow: 0 0 35px rgba(0, 212, 255, 0.6); }
    }

    #site-title {
      font-family: 'Fraunces', serif;
      font-weight: 600;
      font-size: 1.6rem;
      color: var(--text);
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
    }

    .tagline {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    nav {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    nav a:hover {
      color: var(--pink);
      background: var(--highlight-subtle);
    }

    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text);
      width: 40px;
      height: 40px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      margin-left: 0.5rem;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      border-color: var(--pink);
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
    }

    /* Hide galleries on non-home pages - Full width content */
    body.hide-galleries .side-gallery {
      display: none;
    }

    body.hide-galleries .center-content {
      width: 100%;
      max-width: 100%;
    }

    body.hide-galleries main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 3rem;
    }

    /* Hero Banner with mainscreen.jpg */
    .hero-banner {
      width: 100%;
      height: 450px;
      background-color: var(--bg);
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated neon background layer - BACK */
    .hero-banner::before {
      content: '';
      position: absolute;
      inset: -15%;
      background-image: url('photos/image.png');
      background-size: cover;
      background-position: center;
      filter: blur(20px) brightness(1.8) saturate(1.5);
      opacity: 0.9;
      animation: neonPulse 6s ease-in-out infinite, neonFloat 20s linear infinite;
      z-index: 1;
    }

    @keyframes neonPulse {
      0%, 100% {
        opacity: 0.85;
        filter: blur(20px) brightness(1.8) saturate(1.5) hue-rotate(0deg);
      }
      50% {
        opacity: 1;
        filter: blur(25px) brightness(2.2) saturate(1.8) hue-rotate(40deg);
      }
    }

    @keyframes neonFloat {
      0% { transform: translate(0, 0) scale(1.15); }
      25% { transform: translate(-3%, 2%) scale(1.18); }
      50% { transform: translate(0, 4%) scale(1.15); }
      75% { transform: translate(3%, 1%) scale(1.18); }
      100% { transform: translate(0, 0) scale(1.15); }
    }

    /* Mainscreen poster layer - FRONT */
    .hero-banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('photos/mainscreen.jpg');
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: 2;
    }

    .hero-text {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 2rem;
    }

    .hero-text h1 {
      font-family: 'Fraunces', serif;
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 40px rgba(255, 20, 147, 0.5), 0 0 80px rgba(0, 212, 255, 0.3);
      margin-bottom: 0.5rem;
    }

    .hero-text p {
      color: rgba(255,255,255,0.8);
      font-size: 1.1rem;
    }

    /* Main Content */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Post Cards */
    .posts-section h2 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--text);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .post-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .post-card:hover {
      border-color: var(--pink);
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.2);
    }

    .post-card-image {
      width: 100%;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid var(--border);
    }

    .post-card-content {
      padding: 1.5rem;
    }

    .post-card h3 {
      font-family: 'Fraunces', serif;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .post-card .excerpt {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }

    .post-card .meta {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .tag {
      font-size: 0.7rem;
      padding: 0.2rem 0.6rem;
      background: var(--highlight-subtle);
      color: var(--pink);
      border-radius: 20px;
      font-weight: 500;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-state h3 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .empty-state p {
      color: var(--text-muted);
    }

    /* Single Post View - Full Width */
    .post-view {
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      overflow: hidden;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Blurred hero image for posts */
    .post-hero {
      width: 100%;
      height: 350px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .post-hero::before {
      content: '';
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: rgba(5, 5, 8, 0.4);
    }

    .post-hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, var(--surface) 100%);
    }

    .post-hero-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2rem 3rem;
      z-index: 2;
    }

    .post-hero-content h1 {
      font-family: 'Fraunces', serif;
      font-size: 2.8rem;
      color: var(--text);
      text-shadow: 0 2px 20px rgba(0,0,0,0.5);
      margin-bottom: 0.5rem;
    }

    .post-hero-content .post-meta {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .post-header {
      padding: 2rem 3rem;
      border-bottom: 1px solid var(--border);
    }

    .back-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--pink);
    }

    .post-view h1 {
      font-family: 'Fraunces', serif;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .post-view .post-meta {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .post-body {
      padding: 3rem 4rem;
      font-size: 1.15rem;
      line-height: 1.9;
      color: var(--text-secondary);
      max-width: 900px;
      margin: 0 auto;
    }

    .post-body p {
      margin-bottom: 1.8rem;
    }

    /* About Section */
    .about-section {
      background: var(--surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 2rem;
    }

    .about-section h2 {
      font-family: 'Fraunces', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
    }

    .about-section p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1rem;
    }

    /* Footer */
    footer {
      padding: 3rem 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }

    .footer-suggest {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    .footer-suggest h4 {
      font-family: 'Fraunces', serif;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .footer-suggest textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 80px;
      margin: 1rem 0;
    }

    .footer-suggest textarea:focus {
      outline: none;
      border-color: var(--pink);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--pink);
    }

    .copyright {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Admin Styles */
    .admin-section {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 900px) {
      .admin-section {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--surface);
      padding: 2rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
    }

    .card h3 {
      font-family: 'Fraunces', serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-hint {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 0 0 0 3px var(--highlight-subtle);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
      line-height: 1.6;
    }

    .post-list {
      list-style: none;
    }

    .post-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;

  <script>
// ============================================
// CONFIGURATION
// ============================================
const ADMIN_PASS = 'secret';
const SUGGESTION_EMAIL = 'helloemmiti@gmail.com';
const POSTS_JSON_URL = 'posts.json';
const GITHUB_OWNER = 'helloemmiti-netizen';
const GITHUB_REPO = 'emmiti';
let GITHUB_TOKEN = localStorage.getItem('emmiti_github_token') || '';

// Photo collection for side galleries
const GALLERY_PHOTOS = [
  'photos/mainscreen.jpg',
  'photos/Abhiyum Naanum (2008) Vintage Movie poster.jpeg',
  'photos/Alaipayuthey.jpeg',
  'photos/Ee nagaraniki amaindhi.jpeg',
  'photos/Jersey.jpeg',
  'photos/Megastar Chiranjeevi throwback picture.jpeg',
  'photos/Premalu.jpeg',
  'photos/Vaaranam Aayiram.jpeg',
  'photos/_ (1).jpeg',
  'photos/_ (2).jpeg',
  'photos/_ (3).jpeg',
  'photos/_ (4).jpeg',
  'photos/_ (5).jpeg',
  'photos/_ (6).jpeg',
  'photos/_ (7).jpeg',
  'photos/_ (8).jpeg',
  'photos/_ (9).jpeg',
  'photos/_ (10).jpeg',
  'photos/_.jpeg',
  'photos/not mine.jpeg',
  'photos/‚≠êÔ∏è.jpeg'
];

// ============================================
// STATE
// ============================================
let posts = [];
let isLoggedIn = false;

// ============================================
// UTILITIES
// ============================================
const byId = id => document.getElementById(id);
const slugify = s => String(s||'').toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,'').replace(/\-+/g,'-');

function calculateReadingTime(content) {
  if (!content) return 1;
  return Math.max(1, Math.ceil(content.trim().split(/\s+/).length / 200));
}

function textToHtml(text) {
  if (!text) return '';
  // Simple conversion: preserve paragraphs
  return text.split(/\n\n+/).map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
}

// ============================================
// PHOTO GALLERIES
// ============================================
function initPhotoGalleries() {
  const leftPhotos = byId('left-photos');
  const rightPhotos = byId('right-photos');

  // Split photos between left and right
  const shuffled = [...GALLERY_PHOTOS].sort(() => Math.random() - 0.5);
  const half = Math.ceil(shuffled.length / 2);
  const leftSet = shuffled.slice(0, half);
  const rightSet = shuffled.slice(half);

  // Duplicate for infinite scroll effect
  const createPhotoStrip = (photos, container) => {
    const doubled = [...photos, ...photos, ...photos]; // Triple for smooth loop
    container.innerHTML = doubled.map(src =>
      `<img class="wall-photo" src="${src}" alt="Gallery photo" loading="lazy" onerror="this.style.display='none'">`
    ).join('');
  };

  createPhotoStrip(leftSet, leftPhotos);
  createPhotoStrip(rightSet, rightPhotos);
}

// ============================================
// STORAGE
// ============================================
function savePosts() {
  try {
    localStorage.setItem('emmiti_posts', JSON.stringify(posts));
  } catch (e) {
    console.error('Failed to save:', e);
  }
}

function loadLocalPosts() {
  try {
    const raw = localStorage.getItem('emmiti_posts');
    return raw ? JSON.parse(raw) : null;
  } catch (e) {
    return null;
  }
}

async function fetchPostsFromGitHub() {
  try {
    const res = await fetch(POSTS_JSON_URL + '?t=' + Date.now());
    if (!res.ok) return null;
    const data = await res.json();
    return Array.isArray(data) ? data : null;
  } catch (e) {
    return null;
  }
}

async function initPosts() {
  const remote = await fetchPostsFromGitHub();
  if (remote && remote.length > 0) {
    posts = remote;
    savePosts();
    return;
  }

  const local = loadLocalPosts();
  if (local && local.length > 0) {
    posts = local;
    return;
  }

  posts = [];
}

async function savePostsToGitHub() {
  const status = byId('github-status');

  if (!GITHUB_TOKEN) {
    const token = prompt('Enter your GitHub Personal Access Token:');
    if (!token) {
      if (status) status.textContent = 'Cancelled';
      return;
    }
    GITHUB_TOKEN = token;
    localStorage.setItem('emmiti_github_token', token);
  }

  if (status) status.textContent = 'Saving...';

  try {
    const getRes = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/posts.json`, {
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github+json' }
    });

    let sha = null;
    if (getRes.ok) {
      sha = (await getRes.json()).sha;
    }

    const content = btoa(unescape(encodeURIComponent(JSON.stringify(posts, null, 2))));
    const body = { message: 'Update posts - ' + new Date().toLocaleString(), content };
    if (sha) body.sha = sha;

    const saveRes = await fetch(`https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/posts.json`, {
      method: 'PUT',
      headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github+json', 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    if (saveRes.ok) {
      if (status) {
        status.textContent = '‚úÖ Saved! Updates in 1-2 mins.';
        status.style.color = 'var(--gold)';
      }
    } else {
      throw new Error('Failed');
    }
  } catch (err) {
    if (status) {
      status.textContent = '‚ùå Error saving';
      status.style.color = 'var(--pink)';
    }
  }
}

// ============================================
// THEME
// ============================================
function toggleTheme() {
  const html = document.documentElement;
  const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', next);
  localStorage.setItem('emmiti_theme', next);
  byId('theme-icon').innerHTML = next === 'dark' ? '‚òÄ' : '‚òΩ';
}

function loadTheme() {
  const saved = localStorage.getItem('emmiti_theme') || 'dark';
  document.documentElement.setAttribute('data-theme', saved);
  byId('theme-icon').innerHTML = saved === 'dark' ? '‚òÄ' : '‚òΩ';
}

// ============================================
// SUGGESTION
// ============================================
async function submitSuggestion(e) {
  e.preventDefault();
  const ta = byId('s-text');
  const status = byId('suggest-status');
  const text = (ta.value || '').trim();

  if (!text) {
    if (status) status.textContent = 'Please write something.';
    return false;
  }

  if (status) status.textContent = 'Sending...';

  try {
    const res = await fetch('https://formsubmit.co/ajax/' + SUGGESTION_EMAIL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify({ message: text, _subject: 'Emmiti suggestion', _captcha: 'false' })
    });

    if (res.ok) {
      if (status) status.textContent = 'Sent! Thank you.';
      ta.value = '';
    } else {
      throw new Error('Failed');
    }
  } catch (err) {
    if (status) status.textContent = 'Failed. Try email instead.';
    window.location.href = `mailto:${SUGGESTION_EMAIL}?subject=Emmiti%20Suggestion&body=${encodeURIComponent(text)}`;
  }

  return false;
}

// ============================================
// RENDERING
// ============================================
function showGalleries() {
  document.body.classList.remove('hide-galleries');
}

function hideGalleries() {
  document.body.classList.add('hide-galleries');
}

function renderHome() {
  showGalleries();
  const main = byId('main-content');

  let html = `
    <div class="hero-banner">
      <div class="hero-text">
        <h1>Emmiti</h1>
        <p>Thoughts & reflections on cinema, life, and everything in between</p>
      </div>
    </div>
    <main>
      <div class="posts-section">
  `;

  if (posts.length === 0) {
    html += `
      <div class="empty-state">
        <h3>No posts yet</h3>
        <p>Login to admin and create your first post.</p>
      </div>
    `;
  } else {
    html += `<h2>Latest Posts</h2>`;
    posts.forEach(p => {
      const tags = (p.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
      const postImage = p.image ? `<div class="post-card-image" style="background-image:url('${p.image}')"></div>` : '';
      html += `
        <div class="post-card" onclick="location.hash='post-${p.id}'">
          ${postImage}
          <div class="post-card-content">
            <h3>${p.title}</h3>
            <p class="excerpt">${p.excerpt || ''}</p>
            <div class="post-tags">${tags}</div>
            <div class="meta">${p.date || ''} ¬∑ ${calculateReadingTime(p.content)} min read</div>
          </div>
        </div>
      `;
    });
  }

  html += `</div></main>`;
  main.innerHTML = html;
}

function renderPost(id) {
  hideGalleries();
  const p = posts.find(x => x.id === id);
  if (!p) {
    renderHome();
    return;
  }

  const tags = (p.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
  const heroImage = p.image || 'photos/mainscreen.jpg';

  byId('main-content').innerHTML = `
    <main>
      <div class="post-view">
        <div class="post-hero" style="background-image: url('${heroImage}')">
          <div class="post-hero-content">
            <a href="#home" class="back-link" style="color:#fff;margin-bottom:1rem;display:inline-block">‚Üê Back to home</a>
            <div class="post-tags" style="margin-bottom:1rem">${tags}</div>
            <h1>${p.title}</h1>
            <div class="post-meta">${p.date || ''} ¬∑ ${calculateReadingTime(p.content)} min read</div>
          </div>
        </div>
        <div class="post-body">
          ${textToHtml(p.content || '')}
        </div>
      </div>
    </main>
  `;

  window.scrollTo(0, 0);
}

function renderAbout() {
  hideGalleries();
  byId('main-content').innerHTML = `
    <main>
      <div class="about-section">
        <h2>About</h2>
        <p>I am not here to fit into your comfort, nor to overturn it. I dwell in fear, in doubt, in suffering, in the abyss that stares back and so do you, though your denial serves the greater mystery.</p>
        <p>My joy is not in happiness but in intensity. To converse with me is to risk not comfort but confrontation, and perhaps to find the courage you never knew you carried.</p>
        <p>I write as I live close to the bone, tracing the raw and naked details of people, of films, of fleeting moments that cut deeper than appearances.</p>
      </div>
    </main>
  `;
}

function renderAdmin() {
  hideGalleries();
  const main = byId('main-content');

  if (!isLoggedIn) {
    main.innerHTML = `
      <main>
        <div class="card login-card">
          <h3>Admin Login</h3>
          <div class="form-group" style="margin-top:1.5rem">
            <label>Password</label>
            <input id="login-pass" type="password" placeholder="Enter password" />
          </div>
          <div style="display:flex;gap:0.75rem;margin-top:1.5rem">
            <button class="btn btn-primary" onclick="doLogin()">Login</button>
            <button class="btn btn-secondary" onclick="location.hash='home'">Cancel</button>
          </div>
        </div>
      </main>
    `;
    return;
  }

  let postListHtml = '';
  if (posts.length === 0) {
    postListHtml = '<p class="form-hint">No posts yet.</p>';
  } else {
    posts.forEach((p, i) => {
      postListHtml += `
        <div class="post-item">
          <div>
            <div class="title-text">${p.title}</div>
            <div class="form-hint">${p.date || ''}</div>
          </div>
          <div class="controls">
            <button class="btn btn-secondary btn-sm" onclick="editPost('${p.id}')">Edit</button>
            <button class="btn btn-primary btn-sm" onclick="deletePost('${p.id}')">Delete</button>
          </div>
        </div>
      `;
    });
  }

  main.innerHTML = `
    <main>
      <div class="admin-section">
        <div class="card">
          <h3 id="form-title">Create Post</h3>
          <div class="card-subtitle">Fill in the details below</div>
          <input type="hidden" id="edit-id" />

          <div class="form-group">
            <label>Title</label>
            <input id="admin-title" placeholder="Enter post title" />
          </div>

          <div class="form-group">
            <label>Excerpt</label>
            <input id="admin-excerpt" placeholder="A short summary..." />
            <div class="form-hint">Appears on the home page</div>
          </div>

          <div class="form-group">
            <label>Tags</label>
            <input id="admin-tags" placeholder="cinema, reflection, life" />
            <div class="form-hint">Separate with commas</div>
          </div>

          <div class="form-group">
            <label>Cover Image (Optional)</label>
            <select id="admin-image">
              <option value="">No image</option>
              ${GALLERY_PHOTOS.map(p => `<option value="${p}">${p.replace('photos/', '')}</option>`).join('')}
            </select>
            <div class="form-hint">Select from your photos folder</div>
          </div>

          <div class="form-group">
            <label>Content</label>
            <textarea id="admin-content" placeholder="Just write or paste from Google Docs..." rows="10"></textarea>
            <div class="form-hint">Plain text works perfectly!</div>
          </div>

          <div style="display:flex;gap:0.75rem;margin-top:1.5rem;flex-wrap:wrap">
            <button class="btn btn-primary" onclick="savePost()">Save Post</button>
            <button class="btn btn-secondary" onclick="clearForm()">Clear</button>
            <button class="btn btn-secondary" onclick="doLogout()" style="margin-left:auto">Logout</button>
          </div>
          <div id="save-status" class="status-msg" style="margin-top:1rem"></div>
        </div>

        <div class="card">
          <h3>Posts</h3>
          <div class="card-subtitle">Manage your posts</div>
          <div id="admin-list">${postListHtml}</div>
          <hr>
          <button class="btn btn-primary" style="width:100%" onclick="savePostsToGitHub()">üíæ Save to GitHub</button>
          <div id="github-status" class="status-msg" style="margin-top:0.5rem;text-align:center"></div>
        </div>
      </div>
    </main>
  `;
}

function doLogin() {
  const pass = byId('login-pass').value;
  if (pass === ADMIN_PASS) {
    isLoggedIn = true;
    localStorage.setItem('emmiti_logged_in', 'true');
    renderAdmin();
  } else {
    alert('Incorrect password');
  }
}

function doLogout() {
  if (confirm('Logout?')) {
    isLoggedIn = false;
    localStorage.setItem('emmiti_logged_in', 'false');
    location.hash = 'home';
  }
}

function clearForm() {
  byId('edit-id').value = '';
  byId('admin-title').value = '';
  byId('admin-excerpt').value = '';
  byId('admin-tags').value = '';
  byId('admin-image').value = '';
  byId('admin-content').value = '';
  byId('form-title').textContent = 'Create Post';
}

function editPost(id) {
  const p = posts.find(x => x.id === id);
  if (!p) return;

  byId('edit-id').value = p.id;
  byId('admin-title').value = p.title || '';
  byId('admin-excerpt').value = p.excerpt || '';
  byId('admin-tags').value = (p.tags || []).join(', ');
  byId('admin-image').value = p.image || '';
  byId('admin-content').value = p.content || '';
  byId('form-title').textContent = 'Edit Post';

  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function deletePost(id) {
  if (confirm('Delete this post?')) {
    posts = posts.filter(x => x.id !== id);
    savePosts();
    renderAdmin();
  }
}

function savePost() {
  const editId = (byId('edit-id').value || '').trim();
  const title = (byId('admin-title').value || '').trim();

  if (!title) {
    alert('Title is required');
    return;
  }

  const excerpt = (byId('admin-excerpt').value || '').trim();
  const tags = (byId('admin-tags').value || '').split(',').map(s => s.trim()).filter(Boolean);
  const image = (byId('admin-image').value || '').trim();
  const content = (byId('admin-content').value || '').trim();
  const dateStr = new Date().toISOString().split('T')[0];

  if (editId) {
    const idx = posts.findIndex(x => x.id === editId);
    if (idx !== -1) {
      posts[idx] = { ...posts[idx], title, excerpt, tags, image, content, date: dateStr };
    }
  } else {
    const id = slugify(title) || Date.now().toString();
    posts.unshift({ id, title, excerpt, tags, image, content, date: dateStr });
  }

  savePosts();
  byId('save-status').textContent = 'Saved locally! Click "Save to GitHub" to publish.';
  setTimeout(() => byId('save-status').textContent = '', 3000);
  clearForm();
  renderAdmin();
}

// ============================================
// ROUTER
// ============================================
function router() {
  const hash = (location.hash || '#home').replace(/^#/, '');

  if (!hash || hash === 'home') {
    renderHome();
  } else if (hash === 'about') {
    renderAbout();
  } else if (hash === 'admin') {
    renderAdmin();
  } else if (hash.startsWith('post-')) {
    renderPost(hash.replace('post-', ''));
  } else {
    renderHome();
  }
}

// ============================================
// INIT
// ============================================
window.addEventListener('hashchange', router);

window.addEventListener('load', async () => {
  loadTheme();
  isLoggedIn = localStorage.getItem('emmiti_logged_in') === 'true';

  await initPosts();
  initPhotoGalleries();
  router();

  // Hide loader
  setTimeout(() => {
    byId('loading-overlay').classList.add('hidden');
  }, 300);

  byId('theme-toggle').addEventListener('click', toggleTheme);
});
  </script>
